<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MedTrack : Register</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  </head>
  <body>
    <h1>Register</h1>
    <p>Have an account? <a href="#">Login!</a></p>

    <form>
      <div class="form-group">
        <label for="exampleName1">Name</label>
        <input type="name" class="form-control" id="exampleName1" placeholder="Enter name">
      </div>

      <div class="form-group">
          <label for="exampleRoleSelect1">Role</label>
          <select class="form-control" id="exampleRoleSelect1">
            <option></option>
            <option>Doctor</option>
            <option>Nurse</option>
          </select>
      </div>

      <div class="form-group">
        <label for="exampleUsername1">Username</label>
        <input type="username" class="form-control" id="exampleUsername1" placeholder="Enter username">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-danger">Submit</button>
    </form>

  </body>
</html>
